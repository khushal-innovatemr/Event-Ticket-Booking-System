<div class="container mx-auto">
    <h2 class="text-center my-4 text-2xl font-semibold">Events Organized By the Team:</h2>
  
    <div *ngIf="noeventmessage" class="bg-blue-100 border border-blue-300 text-blue-700 p-4 rounded-lg mb-4 shadow-md">
      {{ noeventmessage }}
    </div>
   
    <div *ngIf="events.length > 0" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div *ngFor="let event of events; let i =index" class="bg-white rounded-xl shadow-lg overflow-hidden transform hover:scale-105 transition duration-300">
        <div class="p-6">
            <h5 class="text-xl font-bold text-blue-600"><strong>{{i+1}}.Event Name: </strong>{{ event.name }}</h5>
            <h3 class="text-gray-600">Date of Event: {{ event.Event_date }}</h3>
            <h3 class="text-gray-600 my-2"><strong>Event-Genre: </strong>{{ event.type }}</h3>
            <h3 class="text-gray-600"><strong>Price: </strong>{{ event.price }}</h3>
            <h3 class="text-gray-600"><strong>Venue: </strong> {{event.venue}} </h3>
            <h3 class="text-gray-600"><strong>description: </strong> {{event.description}} </h3>
            <h3 class="text-gray-600"><strong>Tickets Left: </strong> {{event.avail_ticket}} </h3>
        </div>
        <div *ngIf="event.image_url" class="h-64 overflow-hidden">
            <img [src]="event.image_url" alt="Event Image" class="w-full h-full object-cover">
          </div>
      </div>
    </div>
  </div>
