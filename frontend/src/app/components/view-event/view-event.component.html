<div class="container mx-auto p-4">
  <h2 class="text-center my-4 text-2xl font-semibold">Events Coming Soon</h2>
  <div *ngIf="noeventmessage" class="alert alert-info bg-blue-100 border border-blue-300 text-blue-700 p-4 rounded-lg mb-4">
    {{ noeventmessage }}
  </div>
  <div *ngIf="events.length > 0">
    <ul class="list-group space-y-4">
      <li *ngFor="let event of events" class="list-group-item bg-red-500 hover:bg-red-600 active:bg-red-700 text-white py-2 px-4 rounded-lg transition duration-200">
        <h5 class="text-lg font-bold">Event name: {{ event.name }}</h5>
        <p class="mt-2">{{ event.description }}</p>
        <p class="mt-2"><strong>Date:</strong> {{ event.Event_date }}</p>
        <p class="mt-2"><strong>Venue:</strong> {{ event.venue }}</p>
        <p class="mt-2"><strong>Ticket Price:</strong> {{ event.ticket_price }}</p>
        <p class="mt-2"><strong>Type:</strong> {{ event.type }}</p>
        <p class="mt-2"><strong>Available Tickets:</strong> {{ event.avail_ticket }}</p>
      </li>
    </ul>
  </div>
</div>
